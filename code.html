<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>&times; simple calculator &times;</title>

</head>

<link rel="stylesheet" href="code.css">

<body>

    <main class="main">       

        <div class="wrapper">
             <h3>My<span> Simple </span>Calculator</h3>

            <div class="screen">

                <div id="screen-top"></div>

                <div id="screen-bottom" >?</div>

            </div>

            <div class="calculator-buttons">

                <div class="colums">

                    <button class="btn" id="number">1</button>

                    <button class="btn" id="number">2</button>

                    <button class="btn" id="number">3</button>

                    <button class="btn black" id="opKey">+</button>

                </div>

                <div class="colums">

                    <button class="btn" id="number">4</button>

                    <button class="btn" id="number">5</button>

                    <button class="btn" id="number">6</button>

                    <button class="btn black" id="opKey">-</button>

                </div>

                <div class="colums">

                    <button class="btn" id="number">7</button>

                    <button class="btn" id="number">8</button>

                    <button class="btn" id="number">9</button>

                    <button class="btn black" id="opKey">*</button>

                </div>

                <div class="colums">

                    <button style="background-color: red; color: white;" id="clear" class="btn">clr</button>

                    <button class="btn" id="number">0</button>

                    <button style="background-color: purple;  color: white;" id="delete" class="btn">del</button>
                    <!-- &#8592; delete icon-->

                    <button class="btn black" id="opKey">/</button>

                </div>

                <div class="colums">

                    <button style="width: 100%; background: silver; color: black;" class="btn black" id="equal">equal</button>

                </div>

            </div>

        </div>
        <div >
            <h5 class="cop"> <span>&copy;</span> Ugochukwu 2021</h5>
        </div>

    </main>
